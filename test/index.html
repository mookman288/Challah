<!DOCTYPE html>
<html>
	<head>
		<title>Challah Testing</title>
		<style type="text/css">
			h1 {
				position: absolute; 
				left: 4.25em; 
				bottom: 0.25em; 
				font-family: sans-serif, serif; 
				font-style: italic;
				letter-spacing: 0.025em;
				}
		</style>
	</head>
	<body>
		<h1>&#8601; Braid some Challah and get started!</h1>
		<script type="text/javascript" src="../src/challah.js"></script>
		<script type="text/javascript">
			//Challah Log.
			Challah.log("Hello World!", "blue");
			
			//Challah Debug.
			Challah.debug("Let's get testing!");
			
			//Challah Warning.
			Challah.warning("Uh... I think something has broken.");
			
			//Challah Error.
			Challah.error("We're doomed.");
			
			//Challah Succeed.
			Challah.log("Nevermind, we're good.", "success");
			
			//Challah Console.
			Challah.log("Wake Up, Neo...", "console");
		</script>
	</body>
</html>
